<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Farmer Information</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bamboo Farmer Information Form</h1>
        <form id="farmerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="address">Farm Address:</label>
            <input type="text" id="address" required>

            <label for="telephone">Mobile Telephone Number:</label>
            <input type="tel" id="telephone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="acreage">Size of Bamboo Land (acreage):</label>
            <input type="number" id="acreage" step="0.01" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
